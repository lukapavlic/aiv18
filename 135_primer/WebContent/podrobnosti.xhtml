<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="WEB-INF/template/template.xhtml">
	
		<ui:define name="content">
			<f:view>

				<f:metadata>
					<f:viewParam name="id" value="#{treningi.treningId}" />
				</f:metadata>

				<table border="0">
					<tr>
						<td>Id:</td>
						<td><h:outputText value="#{treningi.izbranTrening.id}"/> | <h:outputText value="#{treningi.izbranTrening.javaReference}"/></td>
					</tr>
					<tr>
						<td>Naziv:</td>
						<td><h:outputText value="#{treningi.izbranTrening.naziv}"/></td>
					</tr>
					<tr>
						<td>Stranka:</td>
						<td><h:outputText value="#{treningi.izbranTrening.stranka}"/></td>
					</tr>
					<tr>
						<td>Trener:</td>
						<td><h:outputText value="#{treningi.izbranTrening.trener}"/></td>
					</tr>
					<tr>
						<td>Dni v ciklu:</td>
						<td><h:outputText value="#{treningi.izbranTrening.dniVCiklu}"/></td>
					</tr>
					<tr>
						<td>Vnos:</td>
						<td>
							<h:outputText value="#{treningi.izbranTrening.ustvarjen.time}">
								<f:convertDateTime pattern="dd. MM. yyyy HH:mm:ss" />
							</h:outputText>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<h:link value="Uredi" outcome="uredi" />
						</td>
					</tr>
				</table>
					 
			</f:view>
		</ui:define>
		
	</ui:composition>

</html>
